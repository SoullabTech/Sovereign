# MAIA Sovereign - Local Development Postgres
# For Elemental Alchemy integration local testing
# Run: docker compose up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: maia_local_postgres
    environment:
      POSTGRES_USER: maia
      POSTGRES_PASSWORD: maia_dev_password
      POSTGRES_DB: maia_sovereign
    ports:
      - "5433:5432"
    volumes:
      - maia_pgdata:/var/lib/postgresql/data
      # Mount migrations for easy access
      - ../db/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maia -d maia_sovereign"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  maia_pgdata:
    driver: local
