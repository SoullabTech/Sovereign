<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Kelly Session - MAIA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a0c4c7 0%, #7fb5b3 50%, #6ee7b7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Kelly Session Repair</h1>
        <p>This will restore Kelly's authentication session in MAIA by setting the proper localStorage data.</p>

        <button onclick="fixKellySession()">üöÄ Fix Kelly's Session</button>
        <button onclick="checkSession()">üë§ Check Current Session</button>
        <button onclick="clearSession()">üóëÔ∏è Clear Session</button>

        <div id="status"></div>
    </div>

    <script>
        function fixKellySession() {
            try {
                // Set Kelly's user session data
                const kellyUser = {
                    id: "user_kelly_1234",
                    username: "Kelly",
                    name: "Kelly",
                    email: "Kelly@Soullab.org",
                    onboarded: true,
                    createdAt: new Date().toISOString(),
                    lastVisit: new Date().toISOString()
                };

                // Store in beta_user (primary session storage)
                localStorage.setItem("beta_user", JSON.stringify(kellyUser));

                // Also store in beta_users collection
                const betaUsers = JSON.parse(localStorage.getItem('beta_users') || '{}');
                betaUsers['Kelly'] = { ...kellyUser, password: 'Mandala21' };
                localStorage.setItem('beta_users', JSON.stringify(betaUsers));

                // Clear any conflicting guest data
                localStorage.removeItem('explorerId');
                localStorage.removeItem('explorerName');
                sessionStorage.clear();

                showStatus("‚úÖ Kelly's session restored successfully! Redirecting to MAIA...", "success");

                // Redirect to MAIA after a short delay
                setTimeout(() => {
                    window.location.href = "/maia";
                }, 2000);

            } catch (error) {
                showStatus("‚ùå Error fixing session: " + error.message, "error");
            }
        }

        function checkSession() {
            try {
                const betaUser = localStorage.getItem('beta_user');
                if (betaUser) {
                    const user = JSON.parse(betaUser);
                    showStatus(`‚úÖ Session found: ${user.name} (${user.email}) - Onboarded: ${user.onboarded}`, "success");
                } else {
                    showStatus("‚ùå No session found - you're currently a guest", "error");
                }
            } catch (error) {
                showStatus("‚ùå Error checking session: " + error.message, "error");
            }
        }

        function clearSession() {
            try {
                localStorage.removeItem('beta_user');
                localStorage.removeItem('beta_users');
                localStorage.removeItem('explorerId');
                localStorage.removeItem('explorerName');
                sessionStorage.clear();
                showStatus("üóëÔ∏è Session cleared - you're now a guest", "success");
            } catch (error) {
                showStatus("‚ùå Error clearing session: " + error.message, "error");
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }

        // Auto-check session on page load
        window.addEventListener('load', checkSession);
    </script>
</body>
</html>
