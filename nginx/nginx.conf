# MAIA Sovereign - Beta Testing HTTP-Only Configuration
# This removes all HTTPS/SSL complexity for universal browser compatibility
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic security headers (no HTTPS requirements)
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;

    # Rate limiting for beta testing
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Consciousness Computing Beta Server
    upstream consciousness_computing {
        server host.docker.internal:3008;
        keepalive 2;
    }

    # Main Web Application for MAIA interface
    upstream maia_web_app {
        server host.docker.internal:3002;
        keepalive 2;
    }

    # HTTP server - Universal compatibility for all browsers and testers
    server {
        listen 80;
        server_name soullab.life www.soullab.life localhost;

        # Add beta testing banner
        add_header X-Beta-Testing "MAIA-Consciousness-Computing-Phase1" always;
        add_header X-Access-Mode "HTTP-Beta-Universal" always;

        # MAIA Interface - Route to Next.js application with mobile carousel
        location /maia {
            limit_req zone=general burst=30 nodelay;
            proxy_pass http://maia_web_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            add_header X-MAIA-Interface "Production-Beta" always;
        }

        # Consciousness Computing Platform - Main Application
        location / {
            limit_req zone=general burst=30 nodelay;
            proxy_pass http://consciousness_computing;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            add_header X-Consciousness-Computing "MAIA-Platform-Beta" always;
        }

        # API endpoints with generous limits for beta testing
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://consciousness_computing;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            add_header X-API-Access "Beta-Testing-Enabled" always;
            
            # CORS headers for beta testing from any origin
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Health check for beta testers
        location /beta/health {
            add_header Content-Type application/json;
            return 200 '{"status":"Beta Testing Active","platform":"MAIA Consciousness Computing","phase":"Phase 1","access":"HTTP Universal","timestamp":"$time_iso8601"}';
        }

        # Beta testing info page
        location /beta/info {
            add_header Content-Type application/json;
            return 200 '{"message":"MAIA Consciousness Computing Beta","version":"Phase 1 Demo","access_method":"HTTP Universal","compatible_browsers":["Chrome","Firefox","Safari","Edge"],"direct_access":"http://localhost:3008","proxy_access":"http://soullab.life","features":["Navigator v2.0","Community Commons","Real-time consciousness analysis"],"support":"Beta testing optimized for universal browser compatibility"}';
        }
    }
}
