version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: maia-analytics-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maia_secure_pass}
      POSTGRES_DB: ${POSTGRES_DB:-maia_consciousness}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - maia-analytics

  # Next.js Analytics Dashboard
  analytics:
    build:
      context: .
      dockerfile: Dockerfile.analytics
      args:
        - NODE_ENV=production
    container_name: maia-analytics
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-maia}:${POSTGRES_PASSWORD:-maia_secure_pass}@postgres:5432/${POSTGRES_DB:-maia_consciousness}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/analytics/system || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - maia-analytics
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  maia-analytics:
    driver: bridge
